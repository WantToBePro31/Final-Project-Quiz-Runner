<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quiz Game Three.JS</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
		<link rel="stylesheet" href="style/style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>  
        <div class="title">
            <p id="title"></p>
        </div>
        <button class="howToPlay-Button" role="button" onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'block';"><span class="text">How To Play</span></button>
        <div id="help-dialog" class="dialog">
            <h2>HOW TO PLAY</h2>

            <p>Click on the correct answer to jump forward and get score</p>

            <p>after answering several questions correctly in a row, will get double points!<p>
            <button class="close-button" role="button" onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'none';">Close</button>
            <!-- <button >Close</button> -->
        </div>
        <button class="Play-Button" role="button"><span class="text">Play Game</span></button>
        <script type="module" src="js/main.js"></script>
	</body>
</html>
