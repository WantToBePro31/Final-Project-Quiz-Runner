<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quiz Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <p id="title"></p>
    </div>
    <div class="scoreTitle">
      <p id="high-score" class="viewScore">High Score: 0</p>
    </div>
    <button
      class="howToPlay-Button"
      role="button"
      onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'block';"
    >
      <span class="text">How To Play</span>
    </button>
    <div id="help-dialog" class="dialog">
      <h2>HOW TO PLAY</h2>

      <p>
        SPACE/UP: Jump<br />
        A/Left: Left lane switch<br />
        D/Right: Right lane switch
      </p>

      <p>Pass the obstacle and get the high score!<br>There is question that you need to answer to get bonus score</p>
      <p>
        <button
          class="close-button"
          role="button"
          onclick="var dialog = document.getElementById('help-dialog'); dialog.style.display = 'none';"
        >
          Close
        </button>
      </p>
    </div>

    <a href="play.html"
      ><button class="Play-Button" role="button">
        <span class="text">Play Game</span>
      </button></a
    >
    <p id="score" style="display: none"></p>
    <script type="module" src="js/main.js"></script>
    <script>
      const highScore = document.querySelector("#high-score");
      highScore.innerHTML = "High Score: " + localStorage.getItem("highScore");
    </script>
  </body>
</html>
